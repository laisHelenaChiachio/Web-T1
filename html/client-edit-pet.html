<span slot="title">Editar Dados Pet</span>
<span slot="breadcrumbs"><a href="#pets">Pets</a> - Editar</span>

<div class="row">
  <form>
    <div class="col-3">
      <label for="name-prod-reg">Nome</label>
      <input class="two-col-input space-btw-two-co" type="text" name="name-prod-reg">
      <label for="code-prod-reg">Nome de Usuário do Amiguinho</label>
      <input class="two-col-input" type="text" name="code-prod-reg">
      <label for="price-prod-reg">Raça</label>
      <input class="two-col-input" type="text" name="price-prod-reg">
      <label for="desc-prod-reg">Data de Nascimento</label>
      <input class="two-col-input" type="text" name="desc-prod-reg">
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col-4 photo-reg">
        </div>
        <div class="col-2">
          <div class="row foto-itens-first-row">
            <i class="fa fa-camera fa-2x" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
          </div>
          <div class="row foto-itens-second-row border-pet-image-reg">
            <i class="fa fa-paw fa-2x" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-3">
      <button class="btn btn-two-col-reg btn-primary align-left" onclick="location.href='#pets';">
        <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true"></i>&nbsp; Cancelar
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-two-col-reg btn-primary" onclick="location.href='#pets';">
        <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>&nbsp; Salvar
      </button>
    </div>
  </div>
</div>
