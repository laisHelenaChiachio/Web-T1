<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/styleguide.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Petioro</title>
</head>

<body>

<nav class="top-navbar">
  <div class="left-side">
    <img class="logo-on-navbar" src=../img/petioro_logo.png />
  </div>
  <div class="right-side">
    <div class="profile-info-navbar">
      <p>Bem vindo Cliente Catioro</p>
      <div class="links-top-navbar">
        <a href="client-cart.html"><i class="fa fa-cart-plus"></i> Carrinho (1)</a>
        <a href="#">Perfil</a>
        <a href="adm-login.html">Sair</a>
      </div>
    </div>
    <img class="profile-pic-on-navbar" src="../img/client-placeholder.jpg" />
  </div>
</nav>

<main>
  <div class="grid-container">
    <div class="row">
      <div class="col-1">
        <nav class="sidebar">
          <a href="client-pets.html" class="sidebar-item sidebar-button"><i class="fa fa-paw"></i> Pets</a>
          <a href="client-calendar.html" class="sidebar-item sidebar-button selected"><i class="fa fa-calendar"></i> Agenda</a>
          <a href="client-products.html" class="sidebar-item sidebar-button"><i class="fa fa-shopping-cart"></i> Produtos</a>
        </nav>
      </div>

      <div class="col-5">

        <div class="row">
          <div class="col-6">
            <h1 class="header-horizontal-line">Agenda</h1>
            <p class="breadcrumbs">
              <a href=http://localhost:8000/html/new-client.html#>Agenda</a>
              <i class="fa fa-chevron-right fa-fw" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
              Agendar Compromisso
            </p>
          </div>
        </div>
        <div class="row">
          <form>
            <div class="col-3">
              <label for="prod-serv-select">Selecione o serviço que deseja:</label>
              <select class="select select-forms">
                <option value="service-A" selected>Tosa</option>
                <option value="service-B">Banho</option>
              </select>
              <label for="name-prod-reg">Nome do Cliente</label>
              <input class="two-col-input space-btw-two-co" type="text" name="name-prod-reg">
              <label for="code-prod-reg">Username do Amigo</label>
              <input class="two-col-input" type="text" name="code-prod-reg">

            </div>
            <div class="col-3">
              <label for="price-prod-reg">Data Escolhida</label>
              <input class="two-col-input" type="text" name="price-prod-reg">
              <label for="desc-prod-reg">Horário Escolhido</label>
              <input class="two-col-input" type="text" name="desc-prod-reg">
            </div>
          </form>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary align-left">
                <i class="fa fa-calendar-times-o" aria-hidden="true"></i>&nbsp; Cancelar
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary">
                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>&nbsp; Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <footer>
    <p>&copy; Copyright 2017, ICMC/USP - Feito com <i class="fa fa-heart" style="color: #E05D6F"></i></p>
  </footer>
</main>
</body>
</html>
