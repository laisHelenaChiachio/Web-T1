<!DOCTYPE HTML>

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Components -->
  <link rel="import" href="/bower_components/polymer/polymer.html">
  <link rel="import" href="../elements/top-navbar.html">
</head>

<body>

<top-navbar username="Mestre Catioro" profile-pic="../img/client-placeholder.jpg"></top-navbar>

<main>
  <div class="grid-container">
    <div class="row">
      <div class="col-1">
        <nav class="sidebar">
          <a href="adm-adms.html" class="sidebar-item sidebar-button"><i class="fa fa-lock"></i> Administradores</a>
          <a href="adm-clients.html" class="sidebar-item sidebar-button"><i class="fa fa-users"></i> Clientes</a>
          <a href="adm-products.html" class="sidebar-item sidebar-button"><i class="fa fa-list"></i> Produtos</a>
          <a href="adm-earnings.html" class="sidebar-item sidebar-button"><i class="fa fa-money"></i> Ganhos</a>
          <a href="adm-sales.html" class="sidebar-item sidebar-button"><i class="fa fa-credit-card"></i> Vendas</a>
          <a href="adm-calendar.html" class="sidebar-item sidebar-button selected"><i class="fa fa-calendar"></i> Calendário</a>
        </nav>
      </div>

      <div class="col-5">

        <div class="row">
          <div class="col-6">
            <h1 class="header-horizontal-line">Agenda</h1>
            <p class="breadcrumbs">
              <a href="adm-calendar.html">Agenda</a>
              <i class="fa fa-chevron-right fa-fw" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
              Agendar Compromisso
            </p>
          </div>
        </div>
        <div class="row">
          <form>
            <div class="col-3">
              <label for="prod-serv-select">Selecione o serviço que deseja:</label>
              <select class="select select-forms">
                <option value="service-A" selected>Tosa</option>
                <option value="service-B">Banho</option>
              </select>
              <label for="name-prod-reg">Nome do Cliente</label>
              <input class="two-col-input space-btw-two-co" type="text" name="name-prod-reg">
              <label for="code-prod-reg">Username do Amigo</label>
              <input class="two-col-input" type="text" name="code-prod-reg">

            </div>
            <div class="col-3">
              <label for="price-prod-reg">Data Escolhida</label>
              <input class="two-col-input" type="text" name="price-prod-reg">
              <label for="desc-prod-reg">Horário Escolhido</label>
              <input class="two-col-input" type="text" name="desc-prod-reg">
            </div>
          </form>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary align-left" onclick="location.href='adm-calendar.html';">
                <i class="fa fa-calendar-times-o" aria-hidden="true"></i>&nbsp; Cancelar
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary" onclick="location.href='adm-calendar.html';">
                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>&nbsp; Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
