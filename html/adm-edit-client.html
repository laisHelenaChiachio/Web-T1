<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../elements/import.html">
  <script src="../scripts/main.js"></script>

  <title>Petioro</title>
</head>

<body>

<top-navbar username="Mestre Catioro" profile-pic="../img/michelle.jpg" admin></top-navbar>

<main>
  <div class="grid-container">
    <div class="row">

      <div class="col-1">
        <nav class="sidebar">
          <a href="adm-adms.html" class="sidebar-item sidebar-button"><i class="fa fa-lock"></i> Administradores</a>
          <a href="adm-clients.html" class="sidebar-item sidebar-button selected"><i class="fa fa-users"></i> Clientes</a>
          <a href="adm-products.html" class="sidebar-item sidebar-button"><i class="fa fa-list"></i> Produtos</a>
          <a href="adm-earnings.html" class="sidebar-item sidebar-button"><i class="fa fa-money"></i> Ganhos</a>
          <a href="adm-sales.html" class="sidebar-item sidebar-button"><i class="fa fa-credit-card"></i> Vendas</a>
          <a href="adm-calendar.html" class="sidebar-item sidebar-button"><i class="fa fa-calendar"></i> Calendário</a>
        </nav>
      </div>

      <div class="col-5">

        <div class="row">
          <div class="col-6">
            <h1 class="header-horizontal-line">Editar Dados Cliente</h1>
            <p class="breadcrumbs">
              <a href="adm-clients.html">Clientes</a>
              <i class="fa fa-chevron-right fa-fw" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
              Editar
            </p>
          </div>
        </div>
        <div class="row">
          <form>
            <div class="col-3">
              <label for="name-prod-reg">Nome</label>
              <input class="two-col-input space-btw-two-co" type="text" name="name-prod-reg">
              <label for="code-prod-reg">Username</label>
              <input class="two-col-input" type="text" name="code-prod-reg">
              <label for="price-prod-reg">Email</label>
              <input class="two-col-input" type="text" name="price-prod-reg">
              <label for="desc-prod-reg">Endereço</label>
              <input class="two-col-input" type="text" name="desc-prod-reg">
            </div>
            <div class="col-3">
              <label for="name-prod-reg">Telefone</label>
              <input class="two-col-input" type="text" name="name-prod-reg">
              <div class="row">
                <div class="col-4 photo-reg">
                </div>
                <div class="col-2">
                  <div class="row foto-itens-first-row">
                    <i class="fa fa-camera fa-2x" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
                  </div>
                  <div class="row foto-itens-second-row">
                    <i class="fa fa-file-image-o fa-2x" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary align-left" onclick="location.href='adm-clients.html';">
                <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true"></i>&nbsp; Cancelar
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary" onclick="location.href='adm-clients.html';">
                <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>&nbsp; Salvar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <petioro-footer></petioro-footer>
</main>
</body>
</html>
