<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/styleguide.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Petioro</title>
</head>

<body>

<nav class="top-navbar">
  <div class="left-side">
    <img class="logo-on-navbar" src=../img/petioro_logo.png />
  </div>
  <div class="right-side">
    <div class="profile-info-navbar">
      <p>Bem vindo Mestre Catioro</p>
      <div class="links-top-navbar">
        <a href="#">Perfil</a>
        <a href="#">Sair</a>
      </div>
    </div>
    <img class="profile-pic-on-navbar" src=../img/michelle.jpg />
  </div>
</nav>

<main>
  <div class="grid-container">
    <div class="row">

      <div class="col-1">
        <nav class="sidebar">
          <a href="#" class="sidebar-item sidebar-button"><i class="fa fa-lock"></i> Administradores</a>
          <a href="#" class="sidebar-item sidebar-button selected"><i class="fa fa-users"></i> Clientes</a>
          <a href="#" class="sidebar-item sidebar-button"><i class="fa fa-list"></i> Produtos</a>
          <a href="#" class="sidebar-item sidebar-button"><i class="fa fa-money"></i> Ganhos</a>
          <a href="#" class="sidebar-item sidebar-button"><i class="fa fa-credit-card"></i> Vendas</a>
          <a href="#" class="sidebar-item sidebar-button"><i class="fa fa-calendar"></i> Calendário</a>
        </nav>
      </div>

      <div class="col-5">

        <div class="row">
          <div class="col-6">
            <h1 class="header-horizontal-line">Novo Cliente</h1>
            <p class="breadcrumbs">
              <a href=http://localhost:8000/html/new-client.html#>Clientes</a>
              <i class="fa fa-chevron-right fa-fw" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
              Novo
            </p>
          </div>
        </div>
        <div class="row">
          <form>
            <div class="col-3">
              <label for="name-prod-reg">Nome</label>
              <input class="two-col-input space-btw-two-co" type="text" name="name-prod-reg">
              <label for="code-prod-reg">Username</label>
              <input class="two-col-input" type="text" name="code-prod-reg">
              <label for="price-prod-reg">Email</label>
              <input class="two-col-input" type="text" name="price-prod-reg">
              <label for="desc-prod-reg">Endereço</label>
              <input class="two-col-input" type="text" name="desc-prod-reg">
            </div>
            <div class="col-3">
              <label for="name-prod-reg">Telefone</label>
              <input class="two-col-input" type="text" name="name-prod-reg">
              <div class="row">
                <div class="col-4 photo-reg">
                </div>
                <div class="col-2">
                  <div class="row foto-itens-first-row">
                    <i class="fa fa-camera fa-2x" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
                  </div>
                  <div class="row foto-itens-second-row">
                    <i class="fa fa-file-image-o fa-2x" aria-hidden="true" style="color: rgb(102, 102, 102)"></i>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary">
                <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true"></i>&nbsp; Cancelar
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-two-col-reg btn-primary">
                <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>&nbsp; Salvar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <footer>
    <p>&copy; Copyright 2017, ICMC/USP - Feito com <i class="fa fa-heart" style="color: #E05D6F"></i></p>
  </footer>
</main>
</body>
</html>
