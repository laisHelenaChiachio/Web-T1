<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Import the styles from the style module my-colors -->
<link rel="import" href="../css/style-module.html">

<dom-module id="side-navbar">
  <template>
    <!-- Include the imported styles from my-colors -->
    <style include="style-module">
      :host *{
        box-sizing: border-box;
      }

      .sidebar {
        background-color: #C98485;
        height: 600px;
        color: #333;
        border-style: solid;
        border-width: 1px;
        border-color: rgba(0,0,0, 0.2);
        border-bottom-width: 5px;
        border-radius: 10px;
      }

      .sidebar .sidebar-item {
        display: block;
        padding: 10px;
        text-decoration: none;
        width: 100%;
        border-bottom: 2px solid rgba(0,0,0, 0.1);
        color: #FFF;
        height: 50px;
        line-height: 25px;
        font-size: 14px;
      }

      .sidebar .sidebar-item:hover {
        /*position: relative;*/
        /*left: 1px;*/
        border-top: 0px solid rgba(0,0,0, 0.1);
        border-left: 4px solid rgba(0,0,0, 0.2);
        border-radius: 0 0 0 2px;
      }

      .sidebar .sidebar-item i {
        width: 30px;
        text-align: center;
      }

      .sidebar .sidebar-item:first-child {
        margin-top: 40px;
        border-top: 2px solid rgba(0,0,0, 0.1);
      }

      .sidebar .sidebar-item.selected {
        border: none;
        border-left: 3px solid rgba(0,0,0, 0.2);
        position: relative;
        left: 1px;
        background-color: #B27576;
      }
    </style>

    <template is="dom-if" if="{{_isAdmin()}}">
      <nav class="sidebar">
        <a href="#" on-click="didSelectAdmins" class="sidebar-item sidebar-button"><i class="fa fa-lock"></i> Administradores</a>
        <a href="#" on-click="didSelectClients" class="sidebar-item sidebar-button"><i class="fa fa-users"></i> Clientes</a>
        <a href="#" on-click="didSelectProducts" class="sidebar-item sidebar-button"><i class="fa fa-list"></i> Produtos</a>
        <a href="#" on-click="didSelectEarnings" class="sidebar-item sidebar-button"><i class="fa fa-money"></i> Ganhos</a>
        <a href="#" on-click="didSelectSales" class="sidebar-item sidebar-button"><i class="fa fa-credit-card"></i> Vendas</a>
        <a href="#" on-click="didSelectCalendar" class="sidebar-item sidebar-button"><i class="fa fa-calendar"></i> Agenda</a>
      </nav>
    </template>

    <template is="dom-if" if="{{!_isAdmin()}}">
      <nav class="sidebar">
        <a href="#" on-click="clientDidSelectPets" class="sidebar-item sidebar-button"><i class="fa fa-paw"></i>Pets</a>
        <a href="#" on-click="clientDidSelectCalendar" class="sidebar-item sidebar-button"><i class="fa fa-calendar"></i> Agenda</a>
        <a href="#" on-click="clientDidSelectProducts" class="sidebar-item sidebar-button"><i class="fa fa-list"></i> Produtos</a>
      </nav>
    </template>

  </template>
  <script>
    class SideNavbar extends Polymer.Element {
      static get is() {
        return "side-navbar";
      }

      static get properties() {
        return {
          username: String,
          admin: Boolean,
          "profile-pic": String
        }
      }

      _isAdmin() {
        return this.admin == true
      }

      didSelectAdmins() {
        var event = new CustomEvent('did-select-admins', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      didSelectClients() {
        var event = new CustomEvent('did-select-clients', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      didSelectProducts() {
        var event = new CustomEvent('did-select-products', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      didSelectEarnings() {
        var event = new CustomEvent('did-select-earnings', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      didSelectSales() {
        var event = new CustomEvent('did-select-sales', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      didSelectCalendar() {
        var event = new CustomEvent('did-select-calendar', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      clientDidSelectPets() {
        var event = new CustomEvent('client-did-select-pets', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      clientDidSelectCalendar() {
        var event = new CustomEvent('client-did-select-calendar', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }

      clientDidSelectProducts() {
        var event = new CustomEvent('client-did-select-products', {bubbles: true, composed: true});
        this.dispatchEvent(event);
      }
    }

    customElements.define(SideNavbar.is, SideNavbar);
  </script>
</dom-module>
