<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../css/style-module.html">
<link rel="import" href="../elements/import.html">

<dom-module id="clients-table">
  <template>
    <style include="style-module">
      :host * {
        box-sizing: border-box;
      }
    </style>
      <div class="row">
        <div class="col-6">
          <table>
            <thead>
              <tr>
              <th></th>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              </tr>
            </thead>

            <tbody>
            <template is="dom-repeat" items="{{clients}}">
              <tr>
              <td><input type="checkbox" name="delete" value="{{item.id}}" /></td>
              <td on-click='didSelectItem'>{{item.id}}</td>
              <td on-click='didSelectItem'>{{item.name}}</td>
              <td on-click='didSelectItem'>{{item.email}}</td>
              <td on-click='didSelectItem'>{{item.phone}}</td>
              </tr>
            </template>
            </tbody>
          </table>
      </div>
    </div>

  </template>
  <script>
    'use strict';

    class ClientsTable extends Polymer.Element {
      static get is() {
        return "clients-table";
      }

      static get properties() {
        return {
          clients: {
            type: Array,
            value() {
              return [
                {id: 1, name: 'Mestre', email: 'admin@mail.com', phone: '555 17 3343'},
                {id: 2, name: 'Mestre York', email: 'admin@mail.com', phone: '555 17 3343'},
                {id: 3, name: 'Mestre Bob', email: 'admin@mail.com', phone: '555 17 3343'},
                {id: 4, name: 'Mestre', email: 'admin@mail.com', phone: '555 17 3343'},
                {id: 5, name: 'Mestre Gat√≠nea', email: 'admin@mail.com', phone: '555 17 3343'},
                {id: 6, name: 'Mestre Barb', email: 'admin@mail.com', phone: '555 17 3343'},
              ];
            }
          }
        }
      }

      didSelectItem(e) {
        location.href= '#admin/clients/' + e.model.item.id;
      }
    }
    customElements.define(ClientsTable.is, ClientsTable);
  </script>
</dom-module>
