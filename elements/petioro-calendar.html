<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../css/style-module.html">
<link rel="import" href="../elements/import.html">

<dom-module id="petioro-calendar">
  <template>
    <style include="style-module">
      :host * {
        box-sizing: border-box;
      }

      .head-month-calendar {
          background: #e05d6f;
          height: 70px;
          font-weight: bold;
          font-size: 35px;
          color: white;
          border-top-left-radius: 7px;
          border-top-right-radius: 7px;
          border: 1px solid rgba(0,0,0,0.1);
          border-bottom: none;
      }

      .head-month-calendar h2 {
          display: inline;
          font-weight: bold;
          font-size: 35px;
          color: white;
      }

      .header-container {
        text-align: center;
      }

      .next-calendar-button {
          text-align: right;
      }

      .head-calendar {
          text-align: center;
          background: #c98485;
          border: 1px solid rgba(0,0,0,0.1);
          border-bottom: none;
          border-top: none;
      }

      .day-schedule {
          text-align: left;
      }

      .size-day-schedule {
          height: 574px;
      }

      .day-schedule h3 {
          font-weight: bold;
          font-family: Lato;
          /*line-height: 20px;*/
          font-weight: 300;
          font-size: 60px;
          color: #555;
          margin: 0 0 0 10px;
      }

      .schedules {
          height: 50px;
          border: solid 1px;
          border-color: rgba(0,0,0,0.1);
          padding-top: 15px;
          padding-left: 20px;
          color: #757575;
          font-weight: bold;   
      }

      .calendar-with-hover .schedules:hover {
          border-left: 5px solid rgba(0,0,0,0.1);
          cursor: pointer;
      }

      .del-schedule{
          /*float: right;*/
          cursor: pointer;
      }

      .schedules:first-child {
          border-radius: 5px 5px 0 0;
      }

      .schedules:last-child {
          border-radius: 0 0 5px 5px;
      }

      .scheduled:nth-child(even) {
          background-color: #B3A590;
          color: #fff;
      }

      .scheduled:nth-child(odd) {
          background-color: #BDB19E;
          color: #fff;
      }

      .schedule-free:nth-child(even) {
          background-color: #eee;
      }

      .schedule-free:nth-child(odd) {
          background-color: #fafafa;
      }

      .border-days-calendar {
          border: 1px solid rgba(0,0,0,0.1);
          border-top: none;
      }

      .calendar-button {
          padding: 3px;
          font-size: 25px;
          cursor: pointer;
          border: none;
          background-color: transparent;
          color: #fff;
      }

      .border-days-calendar {
        background-color: #fefefe;
        border-bottom-right-radius: 7px;
        border-bottom-left-radius: 7px;
      }

    </style>

    <div class="row calendar-with-hover">
      <div class="col-6">
      <!-- ROW CONTAINER -->
      <div class="row">
        <!-- Row mês calendário-->
        <div class="row head-month-calendar">
          <div class="col-2 prev-calendar-button">
            <button href="#admin/calendar/previous" class="calendar-button"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
          </div>
          <div class="col-2 header-container"><h2 style="text-align: center">Abril</h2></div>
          <div class="col-2 next-calendar-button">
            <button href="#admin/calendar/next" class="calendar-button"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
          </div>
        </div>

        <!-- ROW Principal do Calendário: Dia e Horários -->
        <div class="row head-calendar">
          <div class="col-1">
            <span style="color: #FFFFFF">DIA</span>
          </div>
          <div class="col-5">
            <span style="color: #FFFFFF">HORÁRIOS</span>
          </div>
        </div>

        <!-- ROW dia do Calendário -->
        <div class="row border-days-calendar">
          <div class="col-1 day-schedule size-day-schedule"><h3>01</h3></div>
          <div class="col-5">
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">08:00</div>
            <div class="row schedules scheduled">09:00
              <span class="itens-follow">Jujuba</span>
              <i class="fa fa-scissors fa-lg itens-follow" aria-hidden="true"></i>
              <span class="del-schedule itens-follow "> Excluir<i class="fa fa-trash"></i></span>
            </div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">10:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">11:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">12:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">13:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">14:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">15:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">16:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">17:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">18:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">18:00</div>
            <div class="row schedules schedule-free" onclick="location.href='#admin/calendar/new';">18:00</div>
          </div>
        </div>
      </div>
    </div>

  </template>
  <script>
    'use strict';

    class PetioroCalendar extends Polymer.Element {
      static get is() {
        return "petioro-calendar";
      }

      static get properties() {
        return {
          events: {
            type: Array
          }
        }
      }

      didSelectPet(e) {
        location.href= '#pets/' + e.model.item.id;
      }
    }
    customElements.define(PetioroCalendar.is, PetioroCalendar);
  </script>
</dom-module>
